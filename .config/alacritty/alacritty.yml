live_config_reload: true

window:
  padding:
    x: 5
    y: 5
  opacity: 0.6

font:
  size: 6
  normal:
    family: 'Hack Nerd Font'

draw_bold_text_with_bright_colors: true

# Cyberpunk-Neon colours
colors:
  # Default colours
  primary:
    background: '0x111111'
    foreground: '0x00ff00'

  # Colors that should be used to draw the terminal cursor. If these are unset,
  # the cursor colour will be the inverse of the cell colour.
  # cursor:
  #   text: '0x2e2e2d'
  #   # text: '0x000000'
  #   cursor: '0xffffff'

  # Normal colors
  normal:
    black:   '0x111111'
    red:     '0xff0000'
    green:   '0x00ff00'
    yellow:  '0xffe700'
    blue:    '0x123e7c'
    magenta: '0x9600ff'
    cyan:    '0x00ddff'
    white:   '0xffffff'

  # Bright colors
  bright:
    black:   '0x000000'
    red:     '0xff0000'
    green:   '0x00ff00'
    yellow:  '0xfdff00'
    blue:    '0x00ff00'
    magenta: '0xff00c1'
    cyan:    '0x00fff9'
    white:   '0xd7d7d5'

  # dim colors
  dim:
    black:   '0x1c61c2'
    red:     '0xff0000'
    green:   '0xd300c4'
    yellow:  '0xf57800'
    blue:    '0x123e7c'
    magenta: '0x711c91'
    cyan:    '0x0abdc6'
    white:   '0xd7d7d5'
